<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->

        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #auth="ngForm" (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!auth.valid" >
                    {{isLoginMode?'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to 
                    {{isLoginMode?'Sign Up':'Login'}}</button>
            </div>
        </form>
        <small>Email: test@test.com <br> Password: 123456</small>
    </div>
</div>
