<div class="row pl-4">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <button class="btn btn-success mr-2" [disabled]="!recipeForm.valid" >Save</button>
            <button class="btn btn-danger" (click)="onSaveorCancel()">Cancel</button>
        </div>
        <br>
        <div class="row form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
        </div>
        <div class="row form-group">
            <label for="ImagePath">Image Url</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath> 
        </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive"  style="max-height: 300px;">
              
            </div>
          </div>
        <div class="row form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>
        <div formArrayName="ingredient">
            <div class="row form-group" *ngFor="let ingredientCtrl of getControls(); let i = index;"
                [formGroupName]="i">
                <div class="col-7 pl-0">
                    <input type="text" class="form-control" id="" placeholder="" formControlName="name">
                </div>
                <div class="col-3 pl-0">
                    <input type="number" class="form-control" id="" placeholder="" formControlName="amount">
                </div>
                <div class="col-1 pl-0">
                    <button class="btn btn-danger" (click)="onDelete(i)">X</button>
                </div>
            </div>
            <hr>
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
    </form>

</div>
