<br>
<img src="{{recipe.imageUrl}}" alt="" style="max-height: 300px;">
<h3>{{recipe.name}}</h3>
<div class="btn-group">
    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
        appDropdown>
        Manage Recipe
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()">Shopping List</a></li>
        <li><a class="dropdown-item" (click)="onEditing()">Edit List</a></li>
        <li><a class="dropdown-item" (click)="onDelete()">Delete</a></li>

    </ul>
</div>
<br>
<small>{{recipe.description}}</small>
<br>
<small>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingrient of recipe.ingredient">
            {{ingrient.name}}-({{ingrient.amount}})
        </li>
    </ul>
</small>
