<div>
  <form class="row" (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="col-auto pl-0">
      <input type="text" class="form-control" id="name" placeholder="Name" ngModel name="name" required>
    </div>
    <div class="col-2 pl-0">
      <input type="text" class="form-control" id="amount" placeholder="Amount" ngModel name="amount"
        pattern="^[1-9]+[0-9]*$" required>
    </div>
    <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid"> {{editMode? 'Update':'Add'}}</button>
    <button class="btn btn-danger mr-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>


  </form>
  <br>
</div>
<br>
